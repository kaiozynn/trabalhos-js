<body>
    <script>
        let numero = [1,8,3,5]
        let t = [6,19,20]
        function somar(n) {
            let soma = 0
             for (let pos in n) {
                soma += n[pos]
            }
            return soma
         }
        numero.push(10)
        let y = somar(numero)
        let x = somar(t)
        console.log(x, y)

    </script>
