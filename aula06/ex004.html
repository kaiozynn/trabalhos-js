<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>meu primeiro feito</title>
    <style>
        body {font: normal; font-size:  20pt; font-style: oblique;}
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual seu nome?')
        window.alert(`Nome completo porfavor ${nome}`)
        var nome2 = window.prompt()
        document.write(`Ola, <strong>${nome2}</strong> seu nome tem ${nome2.length} letras <br/>`) // o '<strong></strong> deixa em negrito, e o <br/> quebra pra proxima linha'
        document.write(`Seu nome em letras maiúsculas é ${nome2.toUpperCase()} <br/>`) // deixa em maisculo
        document.write(`Seu nome em letras minúsculas é ${nome2.toLowerCase()}`) // deixa em minusculo
    </script>
</body>
</html>
