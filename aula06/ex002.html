<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro JS</title>
  <style>
    body {background-color: black;}
    h1 {color: white; font-size: 20pt; font-style: oblique;}
    p {color: white; font-size: 15pt; font-style: oblique;}

  </style>
</head>
<body>
  <h1>Ola mundo!</h1>
  <p>Já me livrei da maldição!</p>
  <script>
    var nome = window.prompt('Precisamos do seu nome') // faz uma pergunta e armazena a resposta
    window.alert('Seu nome completo por favor ' + nome)
    var nome2 = window.prompt() // sem nda entre parênteses significa q n vai aparecer nda escrito
    window.alert('Seja bem vindo ' + nome2 + '!')
  </script>
</body>
</html>
