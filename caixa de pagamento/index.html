<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Pagamento</title>
    <link rel="stylesheet" href="estilo1.css">
</head>
<body>
    <header>
        <h1>Pagar</h1>
    </header>
    <section>
        <div>
        <p onclick="desabilitar()">Você pagará na forma de:
            <input type="radio" name="rd" id="dia"><label>Dia</label>
            <input type="radio" name="rd" id="sem"><label>Semana</label>
            <input type="radio" name="rd" id="mes"><label>Mês</label>
        </p>
        <p>Valor a ser pago na Diaria:
            <input type="number" name="numd" id="numd" placeholder="0"  disabled="true">
            <label>Quantos dias:</label> <input type="number" name="qd" id="qd" disabled="true" placeholder="0">
        </p>
        <p>Valor a ser pago na Semana:
            <input type="number" name="nums" id="nums" placeholder="0" disabled="true">
            <label>Qantas semanas:</label> <input type="number" name="qs" id="qs" disabled="true" placeholder="0">
        </p>
        <p>Valor a ser pago no Mês
            <input type="number" name="numm" id="numm" placeholder="0" disabled="true">
            <label>Quantos meses:</label> <input type="number" name="qm" id="qm" disabled="true" placeholder="0">
        </p>
        <p>Pessoas a serem pagas: 
            <input type="text" name="txt" id="txt">
            <input type="button" value="Adicionar" onclick="add()">
        </p>
        <select name="seld" id="seld" size='2'>
            <option>Pessoas na Diaria</option>
        </select>
        <select name="sels" id="sels" size="2">
            <option>Pessoas na Semanal</option>
        </select>
        <select name="selm" id="selm" size="2">
            <option>Pessoas na Mensal</option>
        </select>
        </div>
        <div id="res">
        
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script1.js"></script>
    
</body>
</html>
